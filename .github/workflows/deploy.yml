name: Deploy to production

on:
  push:
    branches: [ master, test-actions ]

jobs:
    build-push-gcr: 
      name: Build and Push to GCP
      runs-on: ubuntu-latest
      env: 
        IMAGE_NAME: trackerr-api
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        TOKEN_DURATION: ACCESS_TOKEN_DURATION
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Read secret from GCP Secret Manager
        run: |
          secret=$(gcloud beta secrets versions access latest --quiet --secret=$TOKEN_DURATION)
          echo "::set-env name=SECRET_VAR::$secret"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

